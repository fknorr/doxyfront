<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
    <body>
    <h1>{{ title }}</h1>
    {% if brief %}
        <div class="briefdescription">{{ brief|safe }}</div>
    {% endif %}
    {% if details %}
        <div class="detaileddescription">{{ details|safe }}</div>
    {% endif %}
    {% for cat, members in member_cats %}
        <h2>{{ cat }}s</h2>
        <table>
        {% for m in members %}
            <tr>
                <td>{{ m.kind }}</td>
                <td><a href="{{ m.id }}.html">{{ m.name }}</a></td>
                <td>{{ m.brief }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
